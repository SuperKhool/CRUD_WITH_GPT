<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Table</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: black;
            color: white;
        }
        .container {
            background-color: #222;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-danger, .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .table {
            color: white;
        }
        .table thead {
            background-color: #333;
        }
        .table tbody tr {
            background-color: #444;
        }
        .table tbody tr:hover {
            background-color: #555;
        }
        h2 {
            color: #ff7e5f;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Contact List</h2>
        <a href="{% url 'add_employe' %}"><button class="btn btn-danger mb-3">Add</button></a>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employe %}
                <tr>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.phone }}</td>
                    <td>
                        <a href="{% url 'edit_employe' emp.id %}"><button class="btn btn-primary btn-sm">Edit</button></a>
                        <a href="{% url 'delete_employe' emp.id %}"><button class="btn btn-danger btn-sm">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
